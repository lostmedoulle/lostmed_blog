site_name: lostmed_blog
site_url: https://lostmed_blog.github.io
site_author: lostmedoulle
site_description: >-
  Azure AI Solution Architect ‚Ä¢ Copilot Studio Expert ‚Ä¢ Business Analyst ‚Ä¢ Swiss

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  favicon: assets/images/favicon.png

repo_url: https://github.com/alexpryma/alexpryma.github.io
repo_name: alexpryma/alexpryma.github.io
edit_uri: edit/main/docs/

nav:
  - üè† Home: index.md
  - üìä Case Studies:
      - 85% Faster Onboarding with Azure AI + Copilot: cases/onboarding-85.md
      - From Idea to 32k CHF Bonus (Internal AI Product): cases/bonus-32k.md
      - Confluence ‚Üí Copilot Studio Migration Blueprint: cases/confluence-migration.md
  - üõ† Templates & Tools:
      - Azure AI & Copilot Cost-Benefit Calculator 2025: tools/cost-calculator.md
      - RAG Evaluation Framework (Excel + Prompt Flow): tools/rag-evaluation.md
      - Copilot Studio Agent Blueprint (YAML export): tools/copilot-agent-blueprint.md
  - ‚úçÔ∏è Blog:
      - Why Business Analysts Will Own Copilot Projects in 2026: blog/ba-copilot-2026.md
      - Prompt Flow vs LangChain ‚Äì Enterprise Reality Check: blog/promptflow-vs-langchain.md
      - Copilot Studio Licensing & ROI Deep Dive 2025: blog/copilot-licensing-2025.md
  - üì¨ Contact: contact.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - footnotes

plugins:
  - search
  - blog
  - rss:
      match_path: blog/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/alexpryma
    - icon: fontawesome/brands/github
      link: https://github.com/alexpryma
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
        - icon: material/thumb-down-outline
          name: This page could be improved

copyright: Copyright ¬© 2025 Alex Pryma ‚Ä¢ Z√ºrich, Switzerland
