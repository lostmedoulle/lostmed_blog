name: Deploy MkDocs Site
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install mkdocs-material mkdocs-glightbox mkdocs-blog-plugin mkdocs-rss-plugin
      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
