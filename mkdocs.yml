site_name: lostmed
site_url: https://lostmed_blog.github.io          # ← change to your real username or repo name
site_author: lostmed
site_description: >-
  Azure AI & Copilot Studio Expert • Senior Business Analyst • Zürich

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  favicon: https://github.com/favicon.ico   # simple fallback

repo_url: https://github.com/lostmedoulle/lostmed_blog   # ← change to your real repo
repo_name: lostmedoulle/lostmed_blog
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Case Studies:
      - 85% Faster Onboarding with Azure AI + Copilot: cases/onboarding-85.md
      - From Idea to 32k CHF Bonus: cases/bonus-32k.md
      - Confluence → Copilot Migration Blueprint: cases/confluence-migration.md
  - Templates & Tools:
      - Azure AI & Copilot Cost-Benefit Calculator 2025: tools/cost-calculator.md
      - RAG Evaluation Framework: tools/rag-evaluation.md
  - Blog:
      - Why BAs Will Own Copilot Projects in 2026: blog/ba-copilot-2026.md
      - Prompt Flow vs LangChain – Enterprise Reality Check: blog/promptflow-vs-langchain.md
  - Contact: contact.md

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - footnotes

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/linkedin
    - icon: fontawesome/brands/github
      link: https://github.com/lostmedoulle

copyright: Copyright © 2025 lostmedoulle • Zürich, Switzerland
