site_name: lostmed
site_url: https://lostmedoulle.github.io /lostmedou_blog/         # ← change to your real username or repo name
site_author: lostmed
site_description: >-
  Azure AI & Copilot Studio Expert • Senior Business Analyst • Zürich

theme:
  name: material                     # ← removed custom_dir completely
  palette:
    - scheme: slate
      primary: indigo
      accent: amber
    - scheme: default
      primary: indigo
      accent: amber
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/lostmedoulle/lostmed_blog
repo_name: lostmedoulle/lostmed_blog

nav:
  - Home: index.md
  - Contact: contact.md        # only these two pages exist for now

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/alexpryma
    - icon: fontawesome/brands/github
      link: https://github.com/lostmedoulle

copyright: Copyright © 2025 lostmedoulle • Zürich, Switzerland
